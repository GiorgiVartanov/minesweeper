<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>MINESWEEPER</h1>
        <a href="game.html" class="start-button">START GAME</a>
        <div class="select-bombs">
            <label class="select-bombs-label" for="bombs-range"></label>
            <input
                class="select-bombs-amount"
                name="bombs-range"
                type="range"
                max="50"
                min="0"
            />
        </div>

        <div class="select-panel-wrapper">
            <div class="select-panel"></div>
            <div class="size-x">1</div>
            <div class="size-y">1</div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
